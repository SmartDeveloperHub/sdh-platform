redis:
  hostname: redis
  domainname: localdomain
  build: redis

mredis:
  build: mredis
  hostname: mredis
  domainname: localdomain

fountain:
  build: fountain
  hostname: fountain
  domainname: localdomain
  links:
    - redis:redis
  command: /sbin/my_init

planner:
  build: planner
  hostname: planner
  domainname: localdomain
  links:
    - fountain:fountain
  command: /sbin/my_init

fragment:
  build: fragment
  hostname: fragment
  domainname: localdomain
  links:
    - scmharvester:scmharvester
    - ciharvester:ciharvester
    - scmmetrics:scmmetrics
    - fountain:fountain

scmmetrics:
  build: scmmetrics
  hostname: scmmetrics
  domainname: localdomain
  links:
    - scmharvester:scmharvester
    - planner:planner
    - fountain:fountain
    - mredis:redis
  command: /sbin/my_init

enhancer:
  build: enhancer
  hostname: enhancer
  domainname: localdomain
  links:
    - redis:redis
  command: /sbin/my_init
  environment:
    - ENH_GITLAB_IP=127.0.0.1
    - ENH_GITLAB_PORT=80
    - ENH_GITLAB_USER=root
    - ENH_GITLAB_PASS=12345678
    - ENH_REDIS_IP=redis
    - ENH_REDIS_PORT=6379
    - ENH_REDIS_DB=0

scmharvester:
  build: scmharvester
  hostname: scmharvester
  domainname: localdomain
  links:
    - enhancer:enhancer
  command: /sbin/my_init

ciharvester:
  build: ciharvester
  hostname: ciharvester
  domainname: localdomain
  command: /sbin/my_init
  mem_limit: 1024m

sdhapi:
  build: sdhapi
  hostname: sdhapi
  domainname: localdomain
  links:
    - fragment:fragment
    - planner:planner
  environment:
    - USERPROFILE=/usr/lib/sdh-api
    - PLANNER_ADDR=http://planner
    - PLANNER_PORT=5000
    - FRAGMNT_ADDR=http://fragment
    - FRAGMNT_PORT=5000
  ports:
    - "9002:8080"

nginx:
  build: nginx
  hostname: nginx
  domainname: localdomain
  links:
    - fragment:fragment
    - fountain:fountain
    - enhancer:enhancer
    - scmharvester:scmharvester
    - scmmetrics:scmmetrics
    - ciharvester:ciharvester
  ports:
    - "9001:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf



